<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>

    <link rel="stylesheet" href="./style.css">

    <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
    <!-- FONT -->
    <!-- ----------------------------------------------------------------------------- -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!-- ----------------------------------------------------------------------------- -->
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="text-Login">
                <h4>LOGIN</h4>
            </div>
            <form action="">
                <label for="" class="text-Email_or_Number">Email or Phone</label>
                <input class="first-input" type="text" required>
            
                <label for="" class="text-Password">Password</label>
                <input class="second-input" type="password" required>

                <a href="https://www.google.com" class="forgot-password_link" target="_blank">Forgot-Password?</a>
            
                <button type="submit" class="LOGIN_button">LOGIN</button>

                <!-- <h4 class="text-Not_a_member">Not a member?</h4> -->
        
                <div class="text-Not_a_member">
                    <p>Not a member?<p>
                    <a href="../Sign-Up/index.html" class="signup-now_link" target="_blank">Signup Now</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
